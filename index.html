<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0edd0e889f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" href="CSS/owl/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/owl/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/responsive.css">


    <title>Recriando a Interface Da Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar
                    Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="JS/owl/jquery.min.js"></script>
    <script src="JS/owl/owl.carousel.min.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
